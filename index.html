<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Web Uni</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header_container">
            <a href="index.html" class="logo">
                <img class="logo_img" src="img/logo.png.webp" alt="Web Uni">
            </a>
            <nav class="sitenav">
                <ul class="sitenav__list">
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Home</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">About us</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Courses</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">News</a>
                    </li>
                    <li class="sitenav__item">
                        <a class="sitenav__link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <a class="header_btn btn" href="#">Login</a>
        </div>
    </header>


    <!-- Main -->
    <main class="main">
        <div class="main-container container">
            <div class="main_wrapper">
                <h1 class="main_title">Get The Best Free Online Courses</h1>
                <p class="main_text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni consequuntur alias ab numquam amet, enim eligendi quisquam ducimus explicabo necessitatibus esse quia!.</p>

                <div class="sign-up_wrapper">
                    <input class="inp" type="text" placeholder="Name">
                    <input class="inp" type="email" placeholder="E-mail">
                    <button class="sign-up_btn btn" type="submit">Sign Up Now</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
